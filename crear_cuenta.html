        <img class="bottom-image" src="imagenes/jake.gif" alt="Imagen Abajo">

        <h2  style="color: azure;text-align: center;" >Crear Cuenta</h2>
        <br>       
        <form action="php/registro.php" method="post">
            <label for="email" style="color: azure;">Correo:</label>
            <input type="email" id="email" name="email" required>
<br>
            <label for="password"  style="color: azure;">Contraseña:</label>
            <input type="password" id="password" name="contrasenia" required>
<br>
            <label for="confirmPassword"  style="color: azure;">Confirmar Contraseña:</label>

<br>
            <button type="submit"  style="color: rgb(5, 5, 5);">Crear Cuenta</button>
        </form>
<br>
        <p  style="color: azure;">¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Inicia sesión</a></p>
